<!DOCTYPE html>
<html>
<head>
    <title>Insert - {{ table_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="stadium-bg">
<div class="form-card">
    <h2>Insert into <b>{{ table_name }}</b></h2>
    <form method="POST">
        {% for col in columns %}
        <div class="input-row">
            <label>{{ col.Field }}</label>
            <input type="text" name="{{ col.Field }}" placeholder="{{ col.Type }}">
        </div>
        {% endfor %}
        <button type="submit">Insert Record</button>
    </form>

    {% if message %}
    <p class="msg">{{ message }}</p>
    {% endif %}

    <a href="/dashboard" class="btn">â¬… Back to Dashboard</a>
</div>
</body>
</html>
