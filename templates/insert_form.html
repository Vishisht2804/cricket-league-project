<!DOCTYPE html>
<html>
<head>
    <title>Insert - {{ table_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="stadium-bg">
<div class="form-card">
    <h2>Create record in <b>{{ table_name }}</b></h2>
    <form method="POST">
        {% for col in columns %}
        <div class="input-row" style="margin-bottom:8px;">
            <label style="display:block;">{{ col.Field }}</label>
            <input type="text" name="{{ col.Field }}" placeholder="{{ col.Type }}">
        </div>
        {% endfor %}
        <button type="submit">Insert Record</button>
    </form>

    {% if message %}
    <p class="msg">{{ message }}</p>
    {% endif %}

    <a href="/table/{{ table_name }}" class="btn" style="display:inline-block; margin-top:25px;">â¬… Back</a>
</div>
</body>
</html>
