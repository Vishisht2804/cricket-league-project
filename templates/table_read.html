<!DOCTYPE html>
<html>
<head>
    <title>Read - {{ table_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="stadium-bg">
    <div class="nav-bar">
        <h2>üìÑ Table: {{ table_name }}</h2>
        <div>
            <a href="/dashboard" class="btn">üè† Dashboard</a>
            <a href="/logout" class="btn danger">Logout</a>
        </div>
    </div>

    <div class="query-card">
        <div class="table-scroll">
            <table>
                <tr>
                    {% for col in columns %}
                    <th>{{ col }}</th>
                    {% endfor %}
                </tr>
                {% for row in rows %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>
        <a href="/table/{{ table_name }}" class="btn" style="display:inline-block; margin-top:30px;">‚¨Ö Back</a>
    </div>
</body>
</html>
