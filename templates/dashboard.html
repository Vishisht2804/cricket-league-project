<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Cricket League DB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="pitch-bg">
    <div class="nav-bar">
        <h2>ğŸ† Cricket League Dashboard</h2>
        <div>
            <a href="/query" class="btn">Run SQL Query</a>
            <a href="/viewdb" class="btn">View Database</a>
            <a href="/logout" class="btn danger">Logout</a>
        </div>
    </div>

    <h3>Select a Table to Insert Data</h3>
    <div class="table-container">
        {% for t in tables %}
        <a href="/insert/{{ t }}" class="table-card">
            <h4>{{ t }}</h4>
        </a>
        {% endfor %}
    </div>
</body>
</html>
